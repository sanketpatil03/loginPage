<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Document</title>
</head>
<body class="container">
    <div class="box">
        <div class="form-box">
            <h3>Kindly Sign UP</h3>
            <form>
                <input  class="input-box"type="text" placeholder="Enter the name" id="username">
                <input  class="input-box" type="email" placeholder="Enter the email" id="useremail">
                <input  class="input-box" type="password" placeholder="Enter the password" id="psw">
                <input class="input-box" type="password" placeholder="Enter the confirm-password" id="con-psw">
            </form>
            <button class="signup-btn" onclick="signup_action()">Sign UP</button>
            <h5>Already Have a Account ?<a href="./login.html">Login</a></h5>
            <div class="formlinks">
                <img src="./facebook-logo-2019.png" alt="" class="logo">
                <img src="./github.png" alt="" class="logo">
                <img src="./search.png" alt="" class="logo">
            </div>
        </div>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
